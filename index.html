<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="icon.ico">
    <title>Mis Tareas</title>
</head>
<body>
    <header>
        <h1>Tareas Semanales</h1>
        <div class="headerFin"></div>
    </header>
    <div class="contenido">
        <div class="BFormulario">
            <form class="formulario">
                <div class="pregunta">
                    <label 
                        class=""
                        for="materia"
                    >Materia:</label>
                    <select class="marca" id="materia">
                        <option value="">- Seleccionar -</option>
                        <option value="1">Contabilidad de Costos I</option> 
                        <option value="2">Investigación de mercados</option>
                        <option value="3">Mercadotecnia III</option>
                        <option value="4">Administración financiera I</option>
                        <option value="5">Estadistica II</option>
                    </select>
                </div>
                <div class="pregunta">
                    <input type="text" id="titulo" placeholder="Titulo...">
                </div>
                <div class="pregunta">
                    <textarea id="descripcion" cols="30" rows="10" placeholder="Descripcion..."></textarea>
                </div>
                <div class="pregunta">
                    <input type="text" id="fecha" placeholder="Fecha de entrega...">
                </div>
                <div class="pregunta">
                    <input type="submit" value="Agregar" id="boton" class="btn">
                </div>
            </form>
        </div>
        <div id="listaTareas">
            <div class="materia primero">
                <div class="contenedorLista" >
                    <div>
                        <h4>Contabilidad de Costos I</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-businessplan" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                              <ellipse cx="16" cy="6" rx="5" ry="3" />
                            <path d="M11 6v4c0 1.657 2.239 3 5 3s5 -1.343 5 -3v-4" />
                            <path d="M11 10v4c0 1.657 2.239 3 5 3s5 -1.343 5 -3v-4" />
                            <path d="M11 14v4c0 1.657 2.239 3 5 3s5 -1.343 5 -3v-4" />
                            <path d="M7 9h-2.5a1.5 1.5 0 0 0 0 3h1a1.5 1.5 0 0 1 0 3h-2.5" />
                            <path d="M5 15v1m0 -8v1" />
                          </svg>
                    </div>
                    <div id="contabilidad">
                        
                    </div>
                </div>
            </div>            
            <div class="materia segundo">
                <div class="contenedorLista" >
                    <div>
                        <h4>Investigación de Mercados</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-search" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M11 18l-2 -1l-6 3v-13l6 -3l6 3l6 -3v10" />
                          <path d="M9 4v13" />
                          <path d="M15 7v5" />
                          <circle cx="16.5" cy="17.5" r="2.5" />
                          <path d="M18.5 19.5l2.5 2.5" />
                        </svg>
                    </div>
                    <div id="matematica">
                        
                        
                    </div>
                </div>
            </div>
            <div class="materia tercero">
                <div class="contenedorLista" >
                    <div>
                        <h4>Mercadotecnia III</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-discount" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <line x1="9" y1="15" x2="15" y2="9" />
                            <circle cx="9.5" cy="9.5" r=".5" fill="currentColor" />
                            <circle cx="14.5" cy="14.5" r=".5" fill="currentColor" />
                            <circle cx="12" cy="12" r="9" />
                          </svg>
                    </div>
                    <div id="microeconomia">
                        
                        
                    </div>
                </div>
            </div>
            <div class="materia cuarto">
                <div class="contenedorLista" >
                    <div>
                        <h4>Administración Financiera I</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-desktop-analytics" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <rect x="3" y="4" width="18" height="12" rx="1" />
                            <path d="M7 20h10" />
                            <path d="M9 16v4" />
                            <path d="M15 16v4" />
                            <path d="M9 12v-4" />
                            <path d="M12 12v-1" />
                            <path d="M15 12v-2" />
                            <path d="M12 12v-1" />
                          </svg>
                    </div>
                    <div id="administracion">
                        
                        
                    </div>
                </div>
            </div>
            <div class="materia quinto">
                <div class="contenedorLista" >
                    <div>
                        <h4>Estadistica II</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-truck-delivery" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="7" cy="17" r="2" />
                            <circle cx="17" cy="17" r="2" />
                            <path d="M5 17h-2v-4m-1 -8h11v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
                            <line x1="3" y1="9" x2="7" y2="9" />
                          </svg>
                    </div>
                    <div id="mercadotecnia">
                        
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    <footer>
        <div class="headerFin"></div>
        <h3 class="foter">César López</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
